      const scrVer = "g4v4.1c";
      
      const params = new URLSearchParams(window.location.search);

      let indexId = "";

        case "GSu":

        case "LFa":
          indexId = "1zDLw_J-2gBIlh6rA6L_lpCWqGE7ZhMtU9HmwAsB4IAE";

        case "LSp":
